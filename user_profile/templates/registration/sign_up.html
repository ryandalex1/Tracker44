{% extends 'auth_base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}<br>
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small><br>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
            <br>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
